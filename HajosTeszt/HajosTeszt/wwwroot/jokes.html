<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div id="jokeList"></div>
        <div>
            <input id="jokeText" type="text" placeholder="Csak PC vicc" />
        </div>
        <button id="addButton">Új vicc felvétele</button>
    </form>
    <div id="joke_szöveg"></div>
    <script>
        fetch(`/api/jokes/${1}`)
            .then(result => {
                if (!result.ok) {
                    console.error(`Hibás letöltés: ${result.status}`);
                    return null;
                } else {
                    return result.json();
                }
            })
            .then(q => {
                document.getElementById("joke_szöveg").innerText = q.jokeText;
                
            })

        //

        document.getElementById("addButton").addEventListener("click", () => {

            //Ezt az objektumot fogjuk átküldeni
            let data = {
                jokeText: document.getElementById("jokeText").value
            }


            fetch("api/jokes",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(x => {
                    if (x.ok) {
                        alert("Siker");

                    }
                    else {
                        alert("Kudarc");
                    }
                });

        });
    </script>
</body>
</html>
